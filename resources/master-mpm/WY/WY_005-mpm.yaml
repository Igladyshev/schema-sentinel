- action_type: SENSOR
  action_code: dormant_player_mart_data_feed
  abbreviation: DPMDFS
  dataset: dormant_player_mart_data_feed
  source_system: WY
  date_range_function: get_date_range_for_static_from_date_6am
  schedule:
    crontab: 0 15 * * *
    timezone: Etc/UTC
  parents: []
  query_reference:
    database_name: SDP
    query: SELECT (SELECT case when max("LAST_UPDATE_PLAYER_EVENT_CREATE_TIMESTAMP_LOCAL")
      > '{{ To_date }}' then true                     else false end         FROM   sdp.core.customer_account
      c join sdp.core.domain d                 ON c.domain_id = d.domain_id         WHERE  domain_code
      = '{{ DomainCd }}')    and (SELECT case when max("TRANSACTION_INSERT_LOCAL_TIME")
      > '{{ To_date }}' then true                  else false end      FROM   sdp.core.wallet_transaction
      w join sdp.core.domain d              ON w.domain_id = d.domain_id      WHERE  domain_code
      = '{{ DomainCd }}')    and (SELECT case when max("CREATE_LOCAL_AT") > '{{ To_date
      }}' then true                  else false end      FROM   sdp.core.payment p
      join sdp.core.domain d              ON p.domain_id = d.domain_id      WHERE  domain_code
      = '{{ DomainCd }}')    and (SELECT case when max(ifnull(ifnull("SETTLED_AT_LOCAL","PLACED_AT_LOCAL"),
      w."SYSTEM_UPDATE_DATETIME")) > '{{ To_date }}' then true                  else
      false end      FROM   sdp.core.bet w join sdp.core.domain d              ON
      w.domain_id = d.domain_id      WHERE  domain_code = '{{ DomainCd }}')    and
      (SELECT case when max("MESSAGE_TIME_LOCAL") > '{{ To_date }}' then true                  else
      false end      FROM   sdp.core.bet_asset_flow w join sdp.core.domain d              ON
      w.domain_id = d.domain_id      WHERE  domain_code = '{{ DomainCd }}')    and
      (SELECT sdp.audit.is_etl_completed('DORMANT_PLAYER_MART_DATA_FEED',                                        '{{
      DomainCd }}',                                        '{{ To_date }}')) ;
