  action_code: retail_sport_pool_resettlement
  abbreviation: RSPRS
  dataset: retail_sport_pool_resettlement
  source_system: BE
  date_range_function: get_current_date_5am
  schedule:
    crontab: 15 13 * * *
    timezone: Etc/UTC
  parents: []
  query_reference:
    database_name: SDP
    query: SELECT (SELECT case when max(ifnull(ifnull(SETTLED_AT_LOCAL,PLACED_AT_LOCAL),
      w.SYSTEM_UPDATE_DATETIME)) > '{{ To_date }}' then true else false end FROM sdp.core.bet
      w join sdp.core.domain d ON w.domain_id = d.domain_id WHERE  domain_code = '{{
      DomainCd }}' ) and (SELECT case when max(MESSAGE_TIME_LOCAL)> '{{ To_date }}'
      then true else false end FROM sdp.core.bet_asset_flow w join sdp.core.domain
      d ON w.domain_id = d.domain_id WHERE  domain_code = '{{ DomainCd }}' ) and (
      SELECT case when count(*)>0 then true else false end FROM AUDIT.TASK_STEP_EXECUTION
      WHERE TASK_STEP_NAME = ' MERGE_RETAIL_SPORT_POOL_RESETTLEMENT_DATA ' AND TASK_STEP_STATUS
      = 'COMPLETED' AND TASK_STEP_EXECUTION_STATUS = 'SUCCESS' and EXECUTION_DATE
      >= '{{ To_date }}' ) ;
